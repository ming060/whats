<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <script src="js/session.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript">
    $( document ).ready(function() {
        var username = Session.get('username');
        var password = Session.get('password');
        $('#username').val(username);
        $('#password').val(password);
    });
    </script>
  </head>
  <body>
    <div id="content">
      <form action="http://192.168.1.69:3000/write" method="post">
      Receiver: <input type="text" name="receiver"/><br/>
      Content: <input type="text" name="message"/><br/>
      <input type="text" id="username" name="username" style="display:none;"/>
      <input type="text" id="password" name="password" style="display:none;"/>
      <input type="submit" value="post"/>
      </form>
    </div>
  </body>
</html>
