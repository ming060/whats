<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <script src="js/session.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript">
    $( document).ready(function() {
        $('#register').click(function(){
          var username = $("#username").val();
          var password = $("#password").val();
          var confirm_password = $("#confirm-password").val();

          if(password != confirm_password){
            alert('Password not match!!!');
            return
          }

          $.ajax({
            type: "POST",
            url: "http://192.168.1.69:3000/register",
            data: {'username': username, 'password': password},
            error(jqXHR, textStatus, errorThrown){
              console.log(textStatus);
              alert("Register Fail!!!");
              location.reload();
            },
            success(data, textStatus, jqXHR) {
              alert('Register Success!!!');
              window.location.assign("index.html");
            }
          })
        });
    });
    </script>
  </head>
  <body>
    <div id="content">
        User Name: <input type="text" id="username" placeholder="User name" /><br/>
        psassword: <input type="password" id="password" placeholder="Password" /><br/>
        Confirm : <input type="password" id="confirm-password" placeholder="Confirm Password" /><br/>
        <input type="submit" id="register" value="register" />
    </div>
  </body>
</html>
